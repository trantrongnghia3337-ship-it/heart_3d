<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Heart + Flying Text (Auto Scale)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-height: 100dvh;
    }
  </style>
</head>
<body>
<canvas id="heart"></canvas>

<script>
window.requestAnimationFrame =
  window.requestAnimationFrame ||
  window.webkitRequestAnimationFrame ||
  window.mozRequestAnimationFrame ||
  (cb => setTimeout(cb, 1000 / 60));

const isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i
  .test((navigator.userAgent || navigator.vendor || window.opera).toLowerCase());

let loaded = false, texts = [];

function init() {
  if (loaded) return; loaded = true;
  const canvas = document.getElementById("heart");
  const ctx = canvas.getContext("2d");

  function resize() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = Math.floor(window.innerWidth * dpr);
    canvas.height = Math.floor(window.innerHeight * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  resize();
  window.addEventListener("resize", resize);

  const width = () => canvas.width / (window.devicePixelRatio || 1);
  const height = () => canvas.height / (window.devicePixelRatio || 1);

  // === Công thức hình tim ===
  function heartPosition(rad) {
    return [
      Math.pow(Math.sin(rad), 3),
      -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))
    ];
  }

  function scaleAndTranslate(pos, sx, sy, dx, dy) {
    return [dx + pos[0] * sx, dy + pos[1] * sy];
  }

  const traceCount = isDevice ? 20 : 50;
  const dr = isDevice ? 0.3 : 0.1;
  const pointsOrigin = [];

  // ✅ Scale động theo kích thước màn hình
  function computeHeartScale() {
    const s = Math.min(width(), height());
    return { sx1: s * 0.25, sy1: s * 0.02, sx2: s * 0.18, sy2: s * 0.015, sx3: s * 0.12, sy3: s * 0.009 };
  }

  let scale = computeHeartScale();
  for (let i = 0; i < Math.PI * 2; i += dr)
    pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale.sx1, scale.sy1, 0, 0));
  for (let i = 0; i < Math.PI * 2; i += dr)
    pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale.sx2, scale.sy2, 0, 0));
  for (let i = 0; i < Math.PI * 2; i += dr)
    pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale.sx3, scale.sy3, 0, 0));

  const heartPointsCount = pointsOrigin.length;
  const targetPoints = [];

  function pulse(kx, ky) {
    for (let i = 0; i < pointsOrigin.length; i++) {
      targetPoints[i] = [
        kx * pointsOrigin[i][0] + width() / 2,
        ky * pointsOrigin[i][1] + height() / 2
      ];
    }
  }

  const e = [];
  const rand = Math.random;
  for (let i = 0; i < heartPointsCount; i++) {
    const x = rand() * width(), y = rand() * height();
    e[i] = {
      vx: 0, vy: 0, speed: rand() + 5,
      q: ~~(rand() * heartPointsCount),
      D: 2 * (i % 2) - 1,
      force: 0.2 * rand() + 0.7,
      f: `hsla(185,${~~(40 * rand() + 60)}%,${~~(60 * rand() + 20)}%,.35)`,
      trace: Array.from({ length: traceCount }, () => ({ x, y }))
    };
  }

  const config = { traceK: 0.4, timeDelta: 0.01 };
  let time = 0;

  const messages = ["May mắn", "Yêu thương", "Xinh đẹp", "Rạng rỡ", "Hạnh phúc", "Tỏa sáng"];
  for (const m of messages) {
    texts.push({
      text: m,
      x: width() / 2 + (rand() - 0.5) * 300,
      y: height() / 2 + (rand() - 0.5) * 160,
      vx: (rand() - 0.5) * 1.2,
      vy: (rand() - 0.5) * 0.8,
      size: isDevice ? 18 : 24,
      hue: 185 + (rand() * 20 - 10),
      jitter: rand() * Math.PI * 2
    });
  }

  function drawFlyingTexts(t) {
    ctx.save();
    ctx.globalCompositeOperation = "screen";
    for (const s of texts) {
      s.x += s.vx + Math.sin(t * 0.02 + s.jitter) * 0.2;
      s.y += s.vy + Math.cos(t * 0.018 + s.jitter) * 0.2;

      const padX = 60, padY = 40;
      if (s.x < padX || s.x > width() - padX) s.vx *= -1;
      if (s.y < padY || s.y > height() - padY) s.vy *= -1;

      ctx.font = `bold ${s.size}px "Segoe UI", Roboto, Arial, sans-serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      const color = `hsl(${s.hue},100%,70%)`;
      ctx.shadowColor = color;
      ctx.shadowBlur = 8;
      ctx.fillStyle = `hsla(${s.hue},100%,75%,0.85)`;

      ctx.save();
      ctx.translate(s.x, s.y);
      ctx.rotate(Math.sin(t * 0.01 + s.jitter) * 0.08);
      ctx.fillText(s.text, 0, 0);
      ctx.restore();
    }
    ctx.restore();
  }

  function loop() {
    const n = -Math.cos(time);
    pulse((1 + n) * 0.5, (1 + n) * 0.5);
    time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;
    ctx.fillStyle = "rgba(0,0,0,.10)";
    ctx.fillRect(0, 0, width(), height());

    for (let i = e.length; i--;) {
      const u = e[i], q = targetPoints[u.q];
      let dx = u.trace[0].x - q[0];
      let dy = u.trace[0].y - q[1];
      let L = Math.sqrt(dx * dx + dy * dy) || 1;

      if (L < 10) {
        if (rand() > 0.95) u.q = ~~(rand() * heartPointsCount);
        else {
          if (rand() > 0.99) u.D *= -1;
          u.q += u.D; u.q %= heartPointsCount; if (u.q < 0) u.q += heartPointsCount;
        }
      }
      u.vx += -dx / L * u.speed;
      u.vy += -dy / L * u.speed;
      u.trace[0].x += u.vx;
      u.trace[0].y += u.vy;
      u.vx *= u.force; u.vy *= u.force;

      for (let k = 0; k < u.trace.length - 1;) {
        const T = u.trace[k], N = u.trace[++k];
        N.x -= config.traceK * (N.x - T.x);
        N.y -= config.traceK * (N.y - T.y);
      }

      ctx.fillStyle = u.f;
      for (let k = 0; k < u.trace.length; k++) {
        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1.5, 1.5);
      }
    }

    drawFlyingTexts(time);
    requestAnimationFrame(loop);
  }

  loop();
}

document.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
